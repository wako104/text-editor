<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main">
        <div class="left">
            <!-- buttons -->
            <div class="buttons">
                <button id="newfile">
                    <i class="bx bxs-file-plus" style="color:#e4e4e4"></i>
                </button>
            </div>
            
            <!-- explorer -->
            <div class="explorer">
                <h3>Explorer</h3>
                <ul id="exploreritems"></ul>
            </div>
        </div>
        <div class="right">
            <div class="tabs">
                <ul id="tablist">
                    <!-- tabs will be dynamically added here -->
                </ul>
            </div>
            <div class="editor">
                <textarea id="maintext" placeholder="Start typing here..."></textarea>
            </div>
        </div>
    </div>
    <script type="module" src="./renderer/index.js"></script>
</body>
</html>
