<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <button id="openfile">Open</button>
            <button id="createfile">Save</button>
        </div>
        <div class="right">
            <div id="tabs">
                <span id="documentname"></span>
            </div>
            <div id="editor">
                <textarea id="maintext" placeholder="Start typing code here..."></textarea>
            </div>
        </div>
    </div>
    <script src="./renderer/index.js"></script>
</body>
</html>
