<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../node_modules/@xterm/xterm/css/xterm.css">
    <link rel="stylesheet" href="../node_modules/monaco-editor/min/vs/editor/editor.main.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <!-- buttons -->
            <div class="buttons">
                <button id="newfile">
                    <i class="bx bxs-file-plus" style="color:#e4e4e4"></i>
                </button>
            </div>
            
            <!-- explorer -->
            <div class="explorer-wrapper">
                <h3 class="explorer-title">Explorer</h3>
                <div class="explorer">
                    <ul id="exploreritems"></ul>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="tabs">
                <ul id="tablist">
                    <!-- tabs will be dynamically added here -->
                </ul>
            </div>
            <div id="editorarea">
                <div id="editor"></div>
            </div>
            <div id="terminalarea">
                <div id="terminal"></div>
            </div>
        </div>
    </div>
    <script src="../node_modules/requirejs/require.js"></script>
    <script type="module" src="./renderer/index.js"></script>
</body>
</html>
